<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Grid</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1> Check The <br> Best Food</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse necessitatibus, illum amet dolorum mollitia quo ipsa.</p>
                <button class="button-hero">Book a table</button>
            </div>
            <img class="hero-img" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pastas con vegetales y salsa napolitana">
        </section>

        <section class="dishes">
            <div class="dishes-title">
                <p>Our Services</p>
            </div>
            <div class="dishes-img">
                <img class="dishes-item item_big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Tres platos con plastas y dos copas de vino">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Plato de arroz con vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Plato de huevo cocido con aguacate">
                <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato de esparragos cocinados con clara de huevo">
                <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Plato de pan con huevo y espinaca">
            </div>
        </section>

        <section>
            <div class="menu-title">
                <p>Home Menu</p>
            </div>
            <div class="menu">
                <picture class="menu-img">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pastas con vegetales y salsa">
                </picture>
                <picture class="menu-img">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de pastas con vegetales y salsa">
                </picture>
                <picture class="menu-img">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Pasta tornillo con espinaca">
                </picture>
                <picture class="menu-img">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="spaguetti con aguacate y vegetales">
                </picture>
                <picture class="menu-img">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="bowl de frutas y vegetales">
                </picture>
            </div>
        </section>
    </main>
</body>
</html>
